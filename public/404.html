<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=./index.html">
    <script type="text/javascript">
      // Redirect to index.html but retain the original path and query parameters
      (function() {
        var path = window.location.pathname.replace('/Begin-with-Github-Actions', '');
        var query = window.location.search;
        var hash = window.location.hash;
        var newPath = '/Begin-with-Github-Actions' + path + query + hash;
        window.history.replaceState(null, null, newPath);
        window.location.replace(window.location.origin + '/Begin-with-Github-Actions/index.html');
      })();
    </script>
  </head>
  <body>
  </body>
</html>
