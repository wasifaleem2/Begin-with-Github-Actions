<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/Begin-with-Github-Actions/">
    <script type="text/javascript">
      // Prevent infinite loop by checking if the path is not the base path
      (function() {
        var pathname = window.location.pathname;
        if (!pathname.startsWith('/Begin-with-Github-Actions/')) {
          var newPath = '/Begin-with-Github-Actions' + pathname;
          var query = window.location.search;
          var hash = window.location.hash;
          window.history.replaceState(null, null, newPath + query + hash);
          window.location.replace(window.location.origin + newPath + query + hash);
        }
      })();
    </script>
  </head>
  <body>
  </body>
</html>
